# MPD Configuration for Smart Radio
# This file configures the Music Player Daemon for audio playback

[mpd]
# MPD server connection settings
host = localhost
port = 6600

[audiobookshelf]
# Audiobookshelf server settings
host = localhost
port = 13378
# Optional: API token for authenticated access
# token = your_api_token_here

[audio]
# Audio output settings
output_device = default
mixer_type = software
mixer_device = default

[playback]
# Default playback settings
default_volume = 0.5
crossfade = 0
replaygain = off